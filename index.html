<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Odin-Library</title>
</head>
<body>
    <div class="header">
        <div class="right_side">
            <p>Odin Library</p>
            <div class="search_panel">
                <input type="text" id="search_bar" name="search_bar" placeholder="This is a Dummy Search Bar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
            </div>
            <svg class="theme_button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>weather-night</title><path d="M17.75,4.09L15.22,6.03L16.13,9.09L13.5,7.28L10.87,9.09L11.78,6.03L9.25,4.09L12.44,4L13.5,1L14.56,4L17.75,4.09M21.25,11L19.61,12.25L20.2,14.23L18.5,13.06L16.8,14.23L17.39,12.25L15.75,11L17.81,10.95L18.5,9L19.19,10.95L21.25,11M18.97,15.95C19.8,15.87 20.69,17.05 20.16,17.8C19.84,18.25 19.5,18.67 19.08,19.07C15.17,23 8.84,23 4.94,19.07C1.03,15.17 1.03,8.83 4.94,4.93C5.34,4.53 5.76,4.17 6.21,3.85C6.96,3.32 8.14,4.21 8.06,5.04C7.79,7.9 8.75,10.87 10.95,13.06C13.14,15.26 16.1,16.22 18.97,15.95M17.33,17.97C14.5,17.81 11.7,16.64 9.53,14.5C7.36,12.31 6.2,9.5 6.04,6.68C3.23,9.82 3.34,14.64 6.35,17.66C9.37,20.67 14.19,20.78 17.33,17.97Z" /></svg>
        </div>
        <div class="left_side">
            <button class="sign_in_btn">Sign In</button>
            <button class="register_btn">Register</button>
        </div>
    </div>

    <div class="body">
        <p class="name">Name's books</p>

        <div class="main_buttons">
            <button class="button_add_book">Add Book</button>
            <button class="button_show_books">Display Books</button>
        </div>

        <div class="add_book">
            <form id="book_form" action="submit">
                <label for="book_name">Book Name: </label>
                <input type="text" id="book_name" name="book_name" placeholder="The Hobbit" required>
    
                <label for="book_author">Author: </label>
                <input type="text" id="book_author" name="book_author" placeholder="J.R.R. Tolkien" required>
    
                <label for="book_pages">Pages: </label>
                <input type="number" id="book_pages" name="book_pages" placeholder="295" required>
    
                <div class="book_read">
                    <p>Book Read? (Yes/No)</p>
    
                    <div>
                        <input type="radio" id="Yes" name="isRead" value="true">
                        <label for="Yes">Yes</label>
                    </div>
        
                    <div>
                        <input type="radio" id="No" name="isRead" value="false" checked>
                        <label for="No">No</label>
                    </div>    
                </div>
    
                <button class="submit_button" type="submit">Add book</button>
            </form>
        </div>
    
        <div class="show_books">
            <table class="books">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Reading Status</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="sign_in">
            <form id="sign_in_form" action="">
                <label for="email_username">Email/ Username: </label>
                <input type="text" id="email_username" name="email_username" placeholder="Enter email/ username" required>
    
                <label for="password">Password: </label>
                <input type="password" id="login_password" name="password" placeholder="Enter password" required>

                <div>
                    <input type="checkbox" id="rememberMe" name="rememberMe" value="true">
                    <label for="rememberMe">Remember me</label>
                </div>
    
                <button class="submit_button">Sign In</button>
                <button class="register_btn alt_button">Register</button>
            </form>
        </div>
        
        <div class="register">
            <form id="register_form" action="">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>

                <label for="username">Username: </label>
                <input type="text" id="username" name="username" placeholder="Your_Username" required>
    
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <label for="password_rep">Repeat Password: </label>
                <input type="password" id="password_rep" name="password_rep" placeholder="Enter password again" required>                

                <div>
                    <input type="checkbox" id="updates" name="updates" value="false">
                    <label for="updates">Send updates to email</label>
                </div>
    
                <button class="submit_button">Register</button>
                <button class="sign_in_btn alt_button">Sign In</button>
            </form>
        </div>  
    </div>
</body>
</html>
